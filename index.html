<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simon Game</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<script src="https://use.fontawesome.com/f7f9f48d26.js"></script>

	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<h1>SIMON GAME</h1>
<h3 class="message"></h3>
<div class="container">
	<div class="row top">
		<div class="play tl" id="0"></div><!-- 
		 --><div class="play tr" id="1"></div>
	</div><!-- 
	 --><div class="row">
		<div class="play bl" id="2"></div><!-- 
		 --><div class="play br" id="3"></div>
	</div>
	<div class="circle">
		<h4>SCORE</h4>
		<h2 class="score">0</h2>
		<i class="fa fa-circle start"></i><span title="Click to play. Click again to stop and reset the game.">PLAY</span>
		<i class="fa fa-circle strict"></i><span title="Strict mode means you don't get second chances!">STRICT</span>
	</div>
</div>





	



	<script type="text/javascript" src="script.js"></script>
</body>
</html>
